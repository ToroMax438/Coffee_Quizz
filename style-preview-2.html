<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 2: Minimal & Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 480px;
            width: 100%;
        }
        .style-label {
            background: #111;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .progress {
            font-size: 13px;
            color: #999;
            margin-bottom: 60px;
            font-weight: 400;
            letter-spacing: 3px;
        }
        h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 50px;
            font-weight: 400;
            line-height: 1.5;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .answer {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            font-size: 15px;
            font-weight: 400;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .answer:hover {
            border-color: #111;
        }
        .answer.selected {
            background: #111;
            color: white;
            border-color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="style-label">Style 2: Minimal & Clean</div>
        <div class="progress">01 / 05</div>
        <h1>Pick a color that speaks to you:</h1>
        <div class="answers">
            <div class="answer">Warm sunset orange</div>
            <div class="answer selected">Calm forest green</div>
            <div class="answer">Soft morning blue</div>
        </div>
    </div>
</body>
</html>
