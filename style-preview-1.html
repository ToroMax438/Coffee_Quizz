<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 1: Playful & Colorful</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        .style-label {
            background: white;
            color: #764ba2;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .progress {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
        }
        .progress-dot.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.2);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 800;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .answer {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #444;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .answer:hover {
            border-color: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.2);
        }
        .answer.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="style-label">Style 1: Playful & Colorful</div>
        <div class="card">
            <div class="progress">
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>
            <h1>Pick a color that speaks to you:</h1>
            <div class="answers">
                <div class="answer">Warm sunset orange</div>
                <div class="answer selected">Calm forest green</div>
                <div class="answer">Soft morning blue</div>
            </div>
        </div>
    </div>
</body>
</html>
