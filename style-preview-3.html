<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 3: Bold & Dramatic</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 550px;
            width: 100%;
        }
        .style-label {
            background: #00ff88;
            color: #0a0a0a;
            padding: 8px 20px;
            border-radius: 0;
            font-weight: 700;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .progress-bar {
            height: 3px;
            background: #222;
            margin-bottom: 60px;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 20%;
            background: #00ff88;
        }
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 50px;
            font-weight: 700;
            line-height: 1.3;
            text-transform: uppercase;
            letter-spacing: -1px;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .answer {
            background: transparent;
            border: 2px solid #333;
            border-radius: 0;
            padding: 22px;
            font-size: 16px;
            font-weight: 500;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .answer:hover {
            border-color: #00ff88;
            color: #00ff88;
        }
        .answer.selected {
            background: #00ff88;
            color: #0a0a0a;
            border-color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="style-label">Style 3: Bold & Dramatic</div>
        <div class="progress-bar"></div>
        <h1>Pick a color that speaks to you</h1>
        <div class="answers">
            <div class="answer">Warm sunset orange</div>
            <div class="answer selected">Calm forest green</div>
            <div class="answer">Soft morning blue</div>
        </div>
    </div>
</body>
</html>
